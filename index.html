<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOKSONA</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

  <div class="page-container">

    <ul class="nav-links">
      <li><a href="index.html">BOOKSONA</a></li>

  </nav>

  <!-- Start Button -->
  <div id="start-screen">
    <button id="start-button">Start Quiz</button>

  <main style="display: none;">

      <div id="question-container">
        <p id="question-text"></p>

      <div class="navigation-buttons">
        <button id="prev-btn" class="nav-btn">Previous</button>
        <button id="next-btn" class="nav-btn">Next</button>
      </div>
    </div>

    <div id="result-message" style="display: none;">
      <h2>Quiz Completed</h2>
    </div>
  
    <!-- Lofi Background Audio -->
    <audio id="lofi-audio" src="assets/sounds/lofi_hiphop.mp3" loop preload="auto"></audio>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Faiyhaa Saulat · The Next Book</p>

  </div>
